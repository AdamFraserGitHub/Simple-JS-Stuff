<html>
  <body onLoad="start();">
    <canvas id="Canvas" width="600" height="600">
    </canvas>
  </body>

  <script>
  // ctx = Canvas.getContext('2d');

  function start() {
    context = Canvas.getContext('2d');
    var y=50;
    setInterval(sensor, 50);
    setInterval(draw, 5);
    var h,w;
    resiz();
  }

    function sensor(){
      window.onresize = resiz;
    }

    function resiz() {
      w = window.innerWidth;
      h = window.innerHeight;

      context.canvas.width = w-20;
      context.canvas.height = h-20;

      context.beginPath();
      context.fillStyle='rgb(255,0,150)';
      context.rect(0,0,w-20,h-20);
      context.closePath();
      context.fill();
    }

    function draw(){

      // context.clearRect(0,0, 1000,1000);
      // document.getElementById("Canvas").style.backgroundColor = 'rgb(0,0,0)';

      context.beginPath();
      context.rect(w * 0.25 - 20, y, 10, 20)
      context.fillStyle = 'rgb(0,255,255)';
      context.closePath();
      context.fill();

      context.beginPath();
      context.rect(w * 0.75 - 20, h * 0.25 - 20, 10, 20)
      context.fillStyle = 'rgb(255,255,0)';
      context.closePath();
      context.fill();

      context.beginPath();
      context.rect(w * 0.5 - 20, h * 0.25 - 20, 10, 20)
      context.fillStyle = 'rgb(255,255,255)';
      context.closePath();
      context.fill();

    }
  </script>
</html>
